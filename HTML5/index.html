<!DOCTYPE html>
<html>
<head>
    <title>
        HTML5
    </title>
</head>
<body>
    HTML5
   <!-- <form novalidate>-->
    <form >
    <span>Date</span>
    <input type="date" autofocus required  />
    <input type="number" required step="10" placeholder="Enter Age" />
    <input type="datetime-local"/>
    <input type="range"/>
    <input type="color"/>
    <input type="month">
    <select multiple >
        <option>JAVA</option>
        <option>SPRING</option> 
        <option>SPRING BOOT</option>
        <option>MAVEN</option>
        <option>HTML</option>
    </select>
<input type="text" name="name"  autocomplete required placeholder="Enter name"/>
<input type="email" name="email" autocomplete  required placeholder="Enter Email" />
<input list="role"/>
<datalist id="role">
    <option value="Developer"></option>
    <option value="Tester"></option>
    <option value="Business Analyst"></option>
    <option value="Architect"></option>
    <option value="Manager"></option>
</datalist>
<button  type="submit" name="submit" value="Submit">Submit</button>
</form>
</body> 
</html>
